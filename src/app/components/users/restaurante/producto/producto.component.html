<app-navbar></app-navbar>
<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
</head>
<section id="restaurante" class="mb-5 mt-5">
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-6 col-md-4 mx-auto">
        <div class="card_restaurante">
          <div class="card">
            <div class="card-body text-center">
              <form #formRegisterPersonal="ngForm" (ngSubmit)="adicionarProducto()">
                <h1 class="h3 mb-3 font-weight-normal">Registro de Producto</h1>
                <div class="form-group">
                  <input type="text" name="name" class="form-control" placeholder="Nombre del Producto"
                    [(ngModel)]="producto.nombreproducto" required minlength="3">
                </div>
                <div class="form-group">
                  <textarea type="text" name="descripcion" class="form-control" placeholder="DescripciÃ³n"
                    [(ngModel)]="producto.descripcionproducto" required minlength="10"></textarea>
                </div>
                <div class="form-group">
                  <input type="number" name="telefono" class="form-control" placeholder="Precio Producto"
                    [(ngModel)]="producto.precioproducto" required minlength="7">
                </div>
                <div class="form-group">
                  <input type="number" name="telefono" class="form-control" placeholder="Cantidad Producto"
                    [(ngModel)]="producto.cantidadproducto" required minlength="7">
                </div>
                <div class="form-group">
                  <hr>
                  <h5>Seleccionar imagen:</h5>
                  <div class="custom-file">
                    <input type="file" accept=".png, .jpg" class="custom-file-input" id="inputGroupFile01"
                      aria-describedby="sadas" (change)="onUpload($event)">
                    <label class="custom-file-label" for="inputGroupFile01"> <span class="oi oi-magnifying-glass"></span> Buscar Archivo</label>

                  </div>
                  <!--- <input type="file"  accept=".png, .jpg" (change)="onUpload($event)"> -->
                </div>
                <input #imageUser type="hidden" [value]="urlImage | async">
                <div class="progress">
                  <div [style.visibility]="(uploadPercent == 0) ? 'hidden' : 'visible'"
                    class="progress-bar progress-bar-striped bg-success" role="progressbar"
                    [style.width]="(uploadPercent | async) +'%'">

                    <!-- <span class="progressText" *ngIf="urlImage | async">
                        Ok!!</span> -->
                  </div>
                </div>
                <br>
                <button *ngIf="urlImage | async; else btnDisabled" type="submit"
                  class="btn btn-lg btn-primary btn-block"> <span class="oi oi-pencil"></span> Registrar</button>
                <ng-template #btnDisabled>
                  <button type="submit" disabled=true class="btn btn-lg btn-secondary btn-block"> <span class="oi oi-pencil"></span> Registrar</button>
                </ng-template>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
