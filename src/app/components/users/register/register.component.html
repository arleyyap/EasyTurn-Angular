<section id="register" class="mb-5 mt-5">
  <div class="container">
    <div class="row">

      <div class="col-xs-12 col-sm-6 col-md-4 mx-auto">
        <div class="card_register">
          <div class="card">
            <div class="card-body text-center">
              <form #formRegister="ngForm" (ngSubmit)="onAddUser()" novalidate="">
                <h1 class="h3 mb-3 font-weight-normal">Registro</h1>
                <div class="form-group">
                  <input type="email" name="email" id="email" class="form-control" placeholder="Correo Electronico"
                    required [(ngModel)]="usuarios.email" #name="ngModel" minlength="8">
                </div>
                <div class="form-group">
                  <input type="password" name="password" class="form-control" placeholder="Contraseña"
                    [(ngModel)]="password" required minlength="5" maxlength="10">
                </div>
                <div class="form-group">
                  <input type="text" name="nombre" class="form-control" placeholder="Nombre"
                    [(ngModel)]="usuarios.nombre" required minlength="10">
                </div>
                <div class="form-group">
                  <input type="text" name="apellido" class="form-control" placeholder="Apellido"
                    [(ngModel)]="usuarios.apellido" required minlength="10">
                </div>
                <div class="form-group">
                  <input type="number" name="telefono" class="form-control" placeholder="Telefono"
                    [(ngModel)]="usuarios.telefono" required minlength="7" maxlength="10">
                </div>
                <div class="form-group">
                    <label for="tipoUsuario">Tipo de Usuario:</label>
                    <select id="tipoUsuario" name="tipoUsuario"
                            [(ngModel)]="tipoUsuario" class="form-control">
                      <option value="1">Restaurante</option>
                      <option value="2">Administrador</option>
                      <option value="3">Cliente</option>
                    </select>
                  </div>
                <button type="submit" class="btn btn-lg btn-primary btn-block">Crear Cuenta</button>
                <div class="form-group">
                  <a routerLink="" class="form-control login-user">Ya tienes cuenta? Inicia Sesión</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
